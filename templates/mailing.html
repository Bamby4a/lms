{include file="header.html"}
<!--// $Id$ //-->
<H1>{$layout.pagetitle}</H1>
<FORM NAME="mailing" method="post" action="?m=mailingsend" TARGET="_blank">
{literal}
<SCRIPT LANGUAGE="JavaScript">
	<!--
	function Send()
	{
		
		if( document.mailing["mailing[sender]"].value=="" ||
		    document.mailing["mailing[from]"].value=="" ||
		    document.mailing["mailing[subject]"].value=="" ||
		    !checkaddr(document.mailing["mailing[sender]"].value)
		    )
			document.mailing.target="";
		
		document.mailing.submit();
        }
	
	function checkaddr(email)
	{
		var filter=/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i
		if (filter.test(email))
			return 1
		else
			return 0;
	}
	-->
</SCRIPT>
{/literal}
<TABLE WIDTH="100%" CELLPADDING="3">
	<TR CLASS="DARK">
		<TD CLASS="FLEFTU" WIDTH="1%">
			<IMG SRC="img/group.gif" ALT="" BORDER="0" ALIGN="ABSMIDDLE"> 
		</TD>
		<TD CLASS="FBT" WIDTH="1%" NOWRAP>
			<B>{t}Destination group{/t}:</B>
		</TD>
		<TD CLASS="FRIGHTU" WIDTH="98%">
			<SELECT NAME="mailing[group]" {tip trigger="group" text="Select destination (receivers) group"}>
				<option value="3">{t}connected users{/t}</option>
				<option value="2">{t}waiting for connection{/t}</option>
				<option value="1">{t}interested{/t}</option>
				<option value="0">{t}all addresses in database{/t}</option>
			</SELECT>		
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD CLASS="FLEFT" WIDTH="1%">
			<IMG SRC="img/email.gif" ALT="" BORDER="0" ALIGN="ABSMIDDLE"> 
		</TD>
		<TD WIDTH="1%" NOWRAP>
			<B>{t}Sender E-mail address{/t}:</B>
		</TD>
		<TD CLASS="FRIGHT" WIDTH="98%">
			<INPUT type="text" NAME="mailing[sender]" SIZE="40" value="{$mailing.sender}" {tip trigger="sender" text="Enter E-mail address of sender"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD CLASS="FLEFT" WIDTH="1%">
			<IMG SRC="img/admins.gif" ALT="" BORDER="0" ALIGN="ABSMIDDLE"> 
		</TD>
		<TD WIDTH="1%">
			<B>{t}Sender{/t}:</B>
		</TD>
		<TD CLASS="FRIGHT" WIDTH="98%">
			<INPUT type="text" NAME="mailing[from]" SIZE="40"  VALUE="{$mailing.from}" {tip trigger="from" text="Enter sender of message"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD CLASS="FLEFT" WIDTH="1%">
			<IMG SRC="img/mail.gif" ALT="" BORDER="0" ALIGN="ABSMIDDLE"> 
		</TD>
		<TD WIDTH="1%">
			<B>{t}Title{/t}:</B>
		</TD>
		<TD CLASS="FRIGHT" WIDTH="98%">
			<INPUT type="text" NAME="mailing[subject]" SIZE="80" VALUE="{$mailing.subject}" {tip trigger="subject" text="Enter title of message"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD CLASS="FLEFT" WIDTH="1%">
			<IMG SRC="img/edit.gif" ALT="" BORDER="0" ALIGN="ABSMIDDLE"> 
		</TD>
		<TD WIDTH="1%" NOWRAP>
			<B>{t}Content{/t}:</B>
		</TD>
		<TD CLASS="FRIGHT" WIDTH="98%">
			<TEXTAREA NAME="mailing[body]" COLS="80" ROWS="20" {tip text="Use Enter key only for paragraph closing. LMS will format body of a message and break lines."}>{$mailing.body}</TEXTAREA><BR>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD CLASS="FBOTTOMU" COLSPAN="3" ALIGN="RIGHT">
			 <A HREF="javascript:Send();">{t}Send message{/t} <IMG SRC="img/save.gif" ALT="" BORDER="0" ALIGN="ABSMIDDLE"></A>
		</TD>
	</TR>
</TABLE>
</FORM>
{include file="footer.html"}
