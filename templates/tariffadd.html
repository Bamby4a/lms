{include file="header.html"}
{include file="balanceheader.html"}
<!--// $Id$ //-->
<H1>{$layout.pagetitle}</H1>
<FORM METHOD="POST" NAME="tariffadd" ACTION="?m=tariffadd">
<TABLE WIDTH="100%" CELLPADDING="3">
	<TR CLASS="DARK">
		<TD WIDTH="1%" CLASS="fleftu">
			<IMG SRC="img/money.gif" ALT="" BORDER="0" ALIGN="absmiddle">
		</TD>
		<TD WIDTH="1%" CLASS="fbt">
			<B>{t}Name{/t}:</B>
		</TD>
		<TD WIDTH="98%" CLASS="frightu">
			<INPUT TYPE="TEXT" NAME="tariffadd[name]" VALUE="{$tariffadd.name}" {tip trigger="name" bold=1}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="fleft">
			<IMG SRC="img/value.gif" ALT="" BORDER="0" ALIGN="absmiddle">
		</TD>
		<TD WIDTH="1%" NOWRAP>
			<B>{t}Value{/t}:</B> 
		</TD>
		<TD WIDTH="98%" CLASS="fright">
			<INPUT TYPE="TEXT" SIZE="8" NAME="tariffadd[value]" VALUE="{$tariffadd.value}" {tip text="Enter value" trigger="value"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="fleft">
			<IMG SRC="img/tax.gif" ALT="" BORDER="0" ALIGN="absmiddle">
		</TD>
		<TD WIDTH="1%" NOWRAP>
			<B>{t}Tax{/t}(%):</B>
		</TD>
		<TD WIDTH="98%" CLASS="fright">
			<SELECT SIZE="1" NAME="tariff[taxvalue]" VALUE="{$tariff.taxvalue}" {tip text="Select tax rate" trigger="taxvalue"}>
				<OPTION VALUE="22" {if $tariff.taxvalue == 22}SELECTED{/if}>22%</OPTION>
				<OPTION VALUE="7" {if $tariff.taxvalue == 7}SELECTED{/if}>7%</OPTION>
				<OPTION VALUE="0" {if $tariff.taxvalue == 0}SELECTED{/if}>0%</OPTION>
				<OPTION VALUE="" {if !$tariff.taxvalue}SELECTED{/if}>{t}tax-exempt.{/t}</OPTION>
			</SELECT>
		</TD>
	</TR>												
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="fleft">
			<IMG SRC="img/class.gif" ALT="" BORDER="0" ALIGN="absmiddle">
		</TD>
		<TD WIDTH="1%" NOWRAP>
			<B>{t}PKWiU{/t}:</B>
		</TD>
		<TD WIDTH="98%" CLASS="fright">
			<INPUT TYPE="TEXT" SIZE="8" NAME="tariffadd[pkwiu]" VALUE="{$tariffadd.pkwiu}" {tip text="Enter PKWiU symbol (optionally)" trigger="pkwiu"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="fleft">
			<IMG SRC="img/uprate.gif" ALT="" BORDER="0" ALIGN="absmiddle">
		</TD>
		<TD WIDTH="1%" NOWRAP>
			<B>{t}Uprate (kb/s){/t}:</B>
		</TD>
		<TD WIDTH="98%" CLASS="fright">
			<INPUT TYPE="TEXT" NAME="tariffadd[uprate]" SIZE="8" VALUE="{$tariffadd.uprate|default:" "}" {tip text="Enter upload limit (optionally)" trigger="uprate"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">			
		<TD WIDTH="1%" CLASS="fleft">
			<IMG SRC="img/downrate.gif" ALT="" BORDER="0" ALIGN="absmiddle">
		</TD>
		<TD WIDTH="1%" NOWRAP>
			<B>{t}Dowrate (kb/s){/t}:</B>
		</TD>
		<TD WIDTH="98%" CLASS="fright">
			<INPUT TYPE="TEXT" NAME="tariffadd[downrate]" SIZE="8" VALUE="{$tariffadd.downrate|default:" "}" {tip text="Enter download limit (optionally)" trigger="downrate"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="fleft">
			<IMG SRC="img/usercomment.gif" ALT="" BORDER="0" ALIGN="absmiddle">
		</TD>
		<TD WIDTH="1%">
			<B>{t}Description{/t}:</B>
		</TD>
		<TD WIDTH="98%" CLASS="fright">
			<TEXTAREA NAME="tariffadd[description]" COLS="50" ROWS="5" {tip text="Enter additional informations (optionally)"}>{$tariffadd.description}</TEXTAREA>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="100%" COLSPAN="3" CLASS="FBOTTOMU" ALIGN="RIGHT"> 
			<A HREF="javascript:document.tariffadd.submit();">{t}Submit{/t} <IMG SRC="img/save.gif" BORDER="0" ALIGN="absmiddle" ALT=""></A>
			<A HREF="?m=tarifflist">{t}Cancel{/t} <IMG SRC="img/cancel.gif" BORDER="0" ALIGN="absmiddle" ALT=""></A>
		</TD>
	</TR>
</TABLE></FORM></P>
{include file="footer.html"}
