; $Id$
;
; Default values of some configuration options
;
; Warning! Do not change this settings or LMS will stop working!
;

[database]

type = "mysql"
host = "localhost"
user = "mysql" 
database = "lms"

[phpui]

timeout = 600
balancelist_pagelimit = 100
invoicelist_pagelimit = 100
reload_type = "sql"
reload_execcmd = "/bin/true"


[invoices]

number_template = "%N/LMS/%Y"
template_file = "invoice.html"
content_type = "text/html; charset=iso-8859-2"

